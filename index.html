<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PCIL Mock Exam - Set 2</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>PCIL Mock Exam - Set 2</h1>
    <div id="question-number" style="margin-bottom: 10px; font-size: 18px;"></div>
    <div id="question-text" style="margin-bottom: 20px;"></div>
    <div id="options-container"></div>
    <div id="feedback" class="feedback"></div>
    
    <!-- âœ… Explanation section restored below -->
    <div id="explanation" class="explanation"></div>

    <div class="nav-controls">
      <button onclick="prevQuestion()">Back</button>
      <input type="number" id="jump-input" placeholder="Q#" min="1" max="100">
      <button onclick="goToQuestion()">Go</button>
      <button onclick="nextQuestion()">Next</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
