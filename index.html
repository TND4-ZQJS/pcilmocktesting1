<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CEILLI Mock Exam - Set 3</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>CEILLI Mock Exam - Set 3</h1>

    <div id="question-number"></div>
    <div id="question-text" class="question-text"></div>
    <div id="options-container"></div>

    <div id="feedback" class="feedback"></div>
    
    <div class="nav-controls">
      <button onclick="prevQuestion()">Back</button>
      <input type="number" id="jump-input" placeholder="Q#" min="1" max="100">
      <button onclick="goToQuestion()">Go</button>
      <button onclick="nextQuestion()">Next</button>
    </div>

    <div id="score" class="score-box">
      <div id="score-display"></div>
    </div>
    <button onclick="resetProgress()" class="reset-btn">Reset All</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
