<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PCIL Mock Exam - Set 2</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>PCIL Mock Exam - Set 2</h1>

    <div id="question-number"></div>
    <div id="question-text" class="question-text"></div>
    <div id="options-container"></div>

    <div id="feedback" class="feedback"></div>
    <button id="toggle-explanation" onclick="toggleExplanation()" style="display:none;">Show Explanation</button>
    <div id="explanation" class="explanation" style="display:none;"></div>

    <div class="nav-controls">
      <button onclick="prevQuestion()">Back</button>
      <input type="number" id="jump-input" placeholder="Q#" min="1" max="100">
      <button onclick="goToQuestion()">Go</button>
      <button onclick="nextQuestion()">Next</button>
    </div>

    <div id="score" class="score-box"></div>
    <button onclick="resetProgress()" class="reset-btn">Reset All</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
