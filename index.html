<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PCIL Mock Exam - Set 2</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>PCIL Mock Exam - Set 2</h1>

    <div id="question-container">
      <div id="question-number" style="margin-bottom: 10px;"></div>
      <div id="question-text" style="margin-bottom: 20px;"></div>
      <div id="options-container"></div>
      <div id="feedback" class="feedback"></div>
      <button id="toggle-explanation" style="margin-top: 10px; display: none;" onclick="toggleExplanation()">Show Explanation</button>
      <div id="explanation" class="explanation"></div>
    </div>

    <div class="nav-controls" style="margin-top: 20px;">
      <button onclick="prevQuestion()">Back</button>
      <input type="number" id="jump-input" placeholder="Q#" min="1" max="100">
      <button onclick="goToQuestion()">Go</button>
      <button onclick="nextQuestion()">Next</button>
    </div>

    <div style="margin-top: 20px;">
      <div id="score-display"></div>
      <button onclick="resetProgress()">Reset All</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
